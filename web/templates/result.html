<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .result-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result-img {
            width: 256px;
            height: 256px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .confidence {
            font-size: 1.2rem;
            color: #555;
        }
        .classification {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>üîç Classification Result</h2>
    

    {% if result.image %}
        <img src="data:image/png;base64,{{ result.image }}" class="result-img" alt="Classified Image">
    {% endif %}

    <p class="classification">Label: {{ result.classification }}</p>
    <p class="confidence">Confidence: {{ '%.2f'|format(result.confidence * 100) }}%</p>

    <a href="{{ url_for('upload') }}" class="btn btn-primary mt-3">üîÅ Upload Another</a>
</div>

</body>
</html>
